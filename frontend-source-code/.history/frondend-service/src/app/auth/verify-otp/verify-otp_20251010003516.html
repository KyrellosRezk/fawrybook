<div class="otp-container">
  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="otp-form">
    <h2>Verify OTP</h2>
    <p class="subtitle">Enter the 6-digit code sent to your email or phone</p>

    <div class="form-group">
      <label for="otp">6-Digit Code</label>
      <input id="otp" formControlName="otp" maxlength="6" type="text" placeholder="Enter OTP" />
    </div>

    <button type="submit" class="verify-btn">Verify</button>

    <p class="resend-text">
      Didn't receive the code? 
      <span class="resend-now" (click)="resendOtp()">Resend OTP</span>
    </p>
  </form>
</div>
