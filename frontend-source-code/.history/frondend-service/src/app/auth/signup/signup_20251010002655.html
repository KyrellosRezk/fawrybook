<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join <strong>FawryBook</strong> and start connecting today</p>

    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" type="text" placeholder="Enter your first name" />
    </div>

    <div class="form-group">
      <label>Middle Name</label>
      <input formControlName="middleName" type="text" placeholder="Enter your middle name" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" type="text" placeholder="Enter your last name" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phoneNumber" type="text" placeholder="Enter your phone number" />
    </div>

    <div class="form-group">
      <label>Longitude</label>
      <input formControlName="lng" type="number" placeholder="Enter longitude" />
    </div>


    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Enter your email address" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Create a password" />
    </div>

    <div class="form-group">
      <label>Governorate</label>
      <select formControlName="governorateId">
        <option value="" disabled selected>Select Governorate</option>
        <option *ngFor="let g of governorates" [value]="g.id">{{ g.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Position</label>
      <select formControlName="positionId">
        <option value="" disabled selected>Select Position</option>
        <option *ngFor="let p of positions" [value]="p.id">{{ p.name }}</option>
      </select>
    </div>

    <button type="submit" class="signup-btn">Sign Up</button>

    <p class="signin-text">
      Already have an account?
      <span class="signin-now" (click)="goToSignin()">Sign in</span>
    </p>
  </form>
</div>
