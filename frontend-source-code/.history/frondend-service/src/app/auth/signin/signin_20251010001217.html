<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue to FawryBook</p>

    <div class="form-group">
      <label for="identifier">Email or Username</label>
      <input id="identifier" formControlName="identifier" type="text" placeholder="Enter your email or username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <a class="forgot-password" routerLink="/forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="signin-btn">Sign In</button>

    <div class="divider">
      <span>or</span>
    </div>

    <button type="button" class="google-btn">
      <img src="assets/google-icon.svg" alt="Google" />
      Sign in with Google
    </button>

    <p class="signup-text">
      New to FawryBook?
      <a routerLink="/signup">Join now</a>
    </p>
  </form>
</div>
