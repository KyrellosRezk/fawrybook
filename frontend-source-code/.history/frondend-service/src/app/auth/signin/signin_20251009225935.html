<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input formControlName="identifier" type="email">
  </div>

  <div>
    <label>Password</label>
    <input formControlName="password" type="password">
  </div>

  <button type="submit">Sign In</button>
</form>
